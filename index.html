<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <!-- Logo -->
    <img src="logo.jpg" alt="Logo" class="logo">

    <div class="container">
        <!-- Left Text Section -->
        <div class="left-text">
            אנחנו באוניברסיטת בן-גוריון בנגב, מזמינים אותך ליום פתוח, לראות מקרוב איך זה נראה כשלא רק לומדים לתואר, אלא חיים אותו!
        </div>

        <!-- Form Section -->
        <div class="form-wrapper">
            <h2>רוצה לדעת עוד?</h2>
            <form>
                <label for="subject">מה מעניין אותך ללמוד?</label>
                <select id="subject" name="subject">
                    <option value="subject1">תוכנית א'</option>
                    <option value="subject2">תוכנית ב'</option>
                </select>

                <label for="firstname">שם פרטי</label>
                <input type="text" id="firstname" name="firstname" required>

                <label for="lastname">שם משפחה</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">מייל</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">נייד</label>
                <input type="tel" id="phone" name="phone" required>

                <input type="checkbox" id="consent" name="consent">
                <label for="consent">אני מסכים/ה לקבל מידע</label>

                <button type="submit">חזור אליי</button>
            </form>
        </div>
    </div>

    <footer>
        © 2024 אוניברסיטת בן גוריון בנגב
    </footer>
</body>
</html>
